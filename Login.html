<body>
<div>
    <center>
        <form name="login" id="login" method="post">
            <div id="error"></div>
            <h1><b>SOTJ Login</b></h1>
            <br>
            <br>
            <label for="email">Email Adrre</label>
            <input type="email" id="email" name="email" placeholder="Email Address" required>
            <br>
            <br>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Username" required>
            <br>
            <br>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <br>
            <br>
            <label for="remember-me" id="label">Remember Me</label>
            <input type="checkbox" id="remember-me" name="remember me"> Forgot<a href="#"> Password</a> ?
            <button type="submit" id="login-button">Login</button>
            <br>
            <br>
            <div class="g-signin2" data-onsuccess="onSignIn"></div>
            <br>
            <div id="appleid-signin" data-color="white" data-border="true" data-type="sign in"></div>
        </form>
    </center>
</div>
